{% extends "base.html" %}
{% block title %}Perfil de {{ user.username }}{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header">
        Perfil de usuario
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ user.username | capitalize }}</h5>
        <p class="card-text">Email: {{ user.email }}</p>
        <p class="card-text">ID: {{ user.id }}</p>
        <a href="{{ url_for('users.edit_profile', id=user.id) }}" class="btn btn-warning">Editar</a>
        <form action="{{ url_for('users.delete_user', id=user.id) }}" method="POST" style="display:inline;">
            <button type="submit" class="btn btn-danger" onclick="return confirm('¿Eliminar tu cuenta? Esta acción no se puede deshacer.');">Eliminar</button>
        </form>
    </div>
</div>
{% endblock %}
